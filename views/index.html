{% extends 'layout.html' %}

{% block title %}Todo Tasks{% endblock %}

{% block content %}
  <h1>Todo List</h1>
  <p>You have <strong>{{ todos.length }}</strong> Todo Items!</p>
  <p><a href="/todo/new">Create a ToDo</a></p>
  <ul id="todos">
    {% for todo in todos %}
      <li>
        <strong>{{ todo.name }}</strong> ||
        <a href="/todo/{{ todo._id.toString() }}">Show</a> ||
        <a href="/todo/edit/{{ todo._id.toString() }}">Edit</a> ||
        <a href="/todo/delete/{{ todo._id.toString() }}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
